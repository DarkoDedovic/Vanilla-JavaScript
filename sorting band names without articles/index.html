<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sorting band names</title>
    </head>
    <body>
        <div>
            <ul id="bands">

            </ul>
        </div>

        <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        </style>
        <script>
        let bands = ['The Plot In You', 'The Devil Wears Prada', 'Pierce The Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere, but Here', 'An Old Dog'];
        
        function strip (bandName) {
            return bandName.replace(/^(a |the |an)/i, '').trim();
        }
        
        const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);
        
        document.querySelector('#bands').innerHTML = 
        sortedBands
        .map(band => `<li>${band}</li>`)
        .join('');
        
        console.log(sortedBands);
        
    </script>
    </body>
</html>
