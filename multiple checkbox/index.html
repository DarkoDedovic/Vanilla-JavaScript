<!DOCTYPE html>
<html lang="en">

<head>

    .inbox {

    <div class="inbox">

        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Check a lower item</p>
        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Everything inbetween sould also be set to checked</p>
        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Try do it with out any libraries</p>
        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Good Luck</p>
        </div>
        <div class="item"><input type="checkbox" class="type">
            <p>Don't forget to tweet your result</p>
        </div>

    </div>
