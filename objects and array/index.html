<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Objects and Array</title>
</head>

<body>
    <div class="wraper">
        <h2>LOCAL TAPAS</h2>
        <p></p>
        <ul class="plates">
            <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
            <input type="text" name="item" placeholder="Item Name">
            <input type="submit" value="+ Add Item">
        </form>
    </div>


    <script>
        const addItems = document.querySelector(".add-items");
        const itemList = document.querySelector(".plates");
        let items = JSON.parse(localStorage.getItem('items')) || [];

        function addItem(e) {
            e.preventDefault();
            const text = this.querySelector('[name=item').value;
            const item = {
                text,
                done: false
            };
            items.push(item);

            populateList(items, itemList);
            localStorage.setItem("items", JSON.stringify(items));
            this.reset();
        }

        function stayChecked(e) {
            console.log(e);
            
            // if(!e.target.is('input')) return;
            const el = e.target;
            const index = e.dataset.index;
            items[index].done = !items[index].done;
            // localStorage.getItem(items[e.dataset['index']].done = !items[e.dataset['index']].done);
            // items[e.querySelector('data-index')].done = true;
            localStorage.setItem("items", JSON.stringify(items));
        }

        function populateList(plates = [], placeList) {
            placeList.innerHTML = plates.map((plate, i) => {

                return `
                    <li>
                        <input onchange="stayChecked(this)" type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
                        <label for="item${i}">${plate.text}</label>
                    </li>
                `
            }).join('');
        }

        addItems.addEventListener('submit', addItem);

        populateList(items, itemList);
        


    </script>

    <style>


    </style>
</body>

</html>
