<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html5 Video Player</title>
</head>

<body>
    <style>
        body {
            display: flex;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .player {
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            border-radius: 5px;
            transition: .3s;
    }  
      
    .player:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }  
    .player__controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 50px;
            
    }
    iframe {
        margin-top: 10px;
        border-radius: 5px;
        transition: .3s;
        border: none;
        
    }

    </style>
    <div class="player">
        <iframe width="400" height="300" src="https://www.youtube.com/embed/cqyziA30whE" controls='0' class="player__video viewer">
        </iframe>   
        
        <div class="progress">
            <div class="progress__filled">
            </div>
        </div>
        <div class="player__controls">
            <button class="player__button toggle" title="Toggle Play">&#9654</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value=".5">
            <input type="range" name="playBackRate" class="player__slider" min="0.5" max="2" step="0.01" value="1">
            <button data-skip="-10" class="player__button">&lt;&lt; -10s</button>
            <button data-skip="25" class="player__button">+25&gt;&gt;</button>
        </div>
    </div>

    <script>
        const player = document.querySelector(".player");
        const video = player.querySelector(".viewer");
        const progress = player.querySelector(".progress");
        const progressBar = player.querySelector(".progress__filled");
        const ranges = player.querySelectorAll(".player__slider");

        const toggle = player.querySelector('.toggle');
        const skipButtons = player.querySelectorAll("[data-skip]");
        
        console.log(video);
        
        function togglePlay(){
            if(video.paused){
                video.play();
            } else {
                video.pause();
            }
            const method = video.paused ? 'play' : 'pause';
            video[method]();
            console.log(method);
        }
    </script>
</body>

</html>
