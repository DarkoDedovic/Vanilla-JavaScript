<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ajax2</title>
    </head>

    <body>
        <script>
        const people = [{
                name: 'Wes',
                year: 1988
            },
            {
                name: 'Kait',
                year: 1986
            },
            {
                name: 'Irv',
                year: 1970
            },
            {
                name: 'Lux',
                year: 2015
            }
        ];

        const comments = [{
                text: 'Love this',
                id: 523423
            },
            {
                text: 'Super good',
                id: 823423
            },
            {
                text: 'You are the best',
                id: 2039842
            },
            {
                text: 'Ramen in my fav food ever',
                id: 123523
            },
            {
                text: 'Nice Nice Nice',
                id: 542328
            }
        ]
        //Some
        const isAdult = people.some(person => new Date().getFullYear() - person.year < 18);

        console.log({isAdult});
        
        //Every 
         const allAdult = people.every(person => new Date().getFullYear() - person.year >= 18);
         console.log(allAdult);
         
         //Find 
         const comment = comments.find(comm => comm.id === 823423);
         console.log(comment);
         
         //FindIndex()

         const index = comments.findIndex(comm => comm.id === 2039842);
         comments.splice(index, 1); 
         console.log(index);
         


    </script>
    </body>

</html>
