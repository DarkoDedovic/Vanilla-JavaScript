<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>

        <audio data-key="65" src="./percussa/tones/CymbalSmash1.wav"></audio>
        <audio data-key="83" src="./percussa/tones/CymbalSmash2.wav"></audio>
        <audio data-key="68" src="./percussa/tones/OceanDrum11.wav"></audio>
        <audio data-key="70" src="./percussa/tones/ThunderTube6.wav"></audio>
        <audio data-key="71" src="./percussa/tones/Frame Drum0_1.wav"></audio>
        <audio data-key="72" src="./percussa/tones/Frame Drum0_2.wav"></audio>
        <audio data-key="74" src="./percussa/tones/MetalShaker3.wav"></audio>
        <audio data-key="75" src="./percussa/tones/OceanDrum11.wav"></audio>
        <audio data-key="76" src="./percussa/tones/SeedShellShaker5.wav"></audio>

        <script src="./drum.js"></script>
</body>

</html>
