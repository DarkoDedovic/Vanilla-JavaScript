<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="videos">
        <li data-time='4:04'>Video 1</li>
        <li data-time='2:54'>Video 2</li>
        <li data-time='3:23'>Video 3</li>
        <li data-time='9:43'>Video 4</li>
        <li data-time='7:43'>Video 5</li>
        <li data-time='6:55'>Video 6</li>
        <li data-time='8:57'>Video 7</li>
        <li data-time='5:43'>Video 8</li>
        <li data-time='1:54'>Video 9</li>
        <li data-time='7:44'>Video 10</li>
    </div>

    <style>
        div {
            margin: 100px auto;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: aqua;
        }
    </style>
    <script>
        const timeNodes = Array.from(document.querySelectorAll('[data-time]')); // convert nodeList to array

        const seconds = timeNodes
            .map(node => node.dataset.time)
            .map(timeCode => {
                const [mins, secs] = timeCode.split(':').map(parseFloat); // prosledimo funkciju parseFloat u map func (map prima func) i primeni se nad svakim clanom niza;
                return mins * 60 + secs
            }).reduce((total, el) => total + el);

        let hours = Math.floor(seconds / 3600);
        let secondsLeft = seconds % 3600;
        let minutes = Math.floor(secondsLeft / 60);
        secondsLeft = secondsLeft % 60;
        console.log(hours, minutes, secondsLeft);
    </script>

</body>

</html>
